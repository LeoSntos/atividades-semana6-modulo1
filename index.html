<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>CodeBoost</title>
</head>

<body>

    <header id="cabecalho">
        <section id="introducao">
            <h1 id="titulo">CodeBoost Solutions</h1>
            <p></p>
        </section>
    </header>

    <main id="principal">
        <section id="informacoeUsuario">
            <div id="apresentacao">

                <h3 id="usuario"></h3>

                <figure>
                    <img src="assets/homem-moreno-positiva-com-os-bracos-cruzados-removebg-preview.png" id="usuarioFoto" height="300px" width="300px">
                    <div id="bloco">
                        <P>Dev senior</P>
                    </div>
                    <figcaption id="historia">
                        <p class="espaco-up">Me chamo Joao Henrique Marques, nasci em São Paulo, em 1990, e desde cedo os computadores me fascinavam.
                            Aos 10 anos, meu pai
                            trouxe para casa um computador antigo, e ali descobri minha paixão pela programação.</p>
                        
                        <p class="espaco-up">No ensino médio, enquanto meus colegas se divertiam, eu passava horas
                            estudando e
                            desenvolvendo projetos. Decidi que queria transformar essa paixão em profissão e ingressei
                            na faculdade de Ciência da Computação.</p>
                        
                        <p class="espaco-up">Os anos acadêmicos foram desafiadores, mas cada obstáculo fortaleceu minha
                            determinação.
                            Depois da formatura, mergulhei no mundo profissional, enfrentando desafios maiores, mas
                            sempre mantendo viva minha paixão pela tecnologia.</p>
                        
                        <p class="espaco-up">Hoje, olho para trás com gratidão por cada experiência que moldou minha
                            jornada, sabendo que
                            estou pronto para enfrentar o que o futuro reservar.</p>
                    </figcaption>
                </figure>

                <div id="contatos">              
                    <a href=""><img src="assets/icons/instagram.png" alt="instagram"></a>
                    <a href=""><img src="assets/icons/linkedin.png" alt="linkedin" id="linkedin"></a>
                    <a href=""><img src="assets/icons/github.png" alt="github"></a>
                </div>

            </div>
        </section>
    </main>

    <footer id="rodape">
        <section id=" direitosRedes">
            <span id="direitos">
                <p>&copy; Direitos reservados a CodeBoost Solutions | 2024</p>
            </span>
            <div id="redes">
                <a href="https://www.instagram.com/codeboostsolutions/"></a>
            </div>
        </section>
    </footer>


    <script src="js/script.js"></script>
</body>

</html>
